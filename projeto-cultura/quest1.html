<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro Geral</title>
</head>
<body>
    
    <link rel="stylesheet" href="style.css">
    
    <for action="cadastro.html" method="get"></for>
<form>
    <fieldset><legend><h2>Pesquisa</h2></legend>
    <fieldset><legend><h3>Dados Pessoais</h3></legend>

        <label for="name"class="form_label">Nome:</label><br>
        <input type="text" name="name" class="form_input" id="name" placeholder="Digite seu nome completo"><br><br>

        </select>

    <span class="legenda">Qual é o seu gênero?</span><br>

    <input type="radio" class="form_new_input" name="sexo" id="masculino" required="required">
    <label for="masculino" class="radio_label form_label"><span class="radio_new_btn"></span>Masculino</label><br>

    <input type="radio" class="form_new_input" name="sexo" id="feminino" required="required">
    <label for="feminino" class="radio_label form_label"><span class="radio_new_btn"></span>Feminino</label><br><br>

    <input type="radio" name="genero" value="Não-binário"> Não-binário<br>
    
    <input type="radio" name="genero" value="Prefiro não dizer"> Prefiro não dizer<br><br>


    </fieldset><br>

    <fieldset><legend><h3>Localização:</h3></legend>
        <label for="email">E-mail:</label><br>
        <input type="email" name="email" class="form_input" id="email" placeholder="seuemail@mail.com"><br><br>
    </fieldset><br><br>

    <fieldset><legend><h3>Faixa Etária:</h3></legend>
    <input type="radio" name="idade" id="idade">
    <label for="idade">até 20 anos.</label><br>
    <input type="radio" name="idade" id="idade">
    <label for="idade">mais de 20 e até 30 anos.</label><br>
    <input type="radio" name="idade" id="idade">
    <label for="idade">mais de 30 e até 40 anos.</label><br>
    <input type="radio" name="idade" id="idade">
    <label for="idade">mais de 40 e até 50 anos.</label><br>
    <input type="radio" name="idade" id="idade">
    <label for="idade">mais de 50 e até 60 anos.</label><br>
    <input type="radio" name="idade" id="idade">
    <label for="idade">mais de 60 anos.</label><br><br>
  </fieldset><br>

  
  <fieldset><legend><h3>Profissão:</h3></legend>
    <label for="idade"></label><textarea rows="4" cols="50" placeholder="Escreva Aqui"></textarea>
  </fieldset><br>

  <fieldset><legend><h3>Considerando as opções (segundo classificação do IBGE) abaixo, como você classificaria
    sua cor ou raça? </h3></legend>
    <input type="radio" name="idade" id="idade">
    <label for="idade">Branco</label><br>
    <input type="radio" name="idade" id="idade">
    <label for="idade">Preto</label><br>
    <input type="radio" name="idade" id="idade">
    <label for="idade">Amarelo</label><br>
    <input type="radio" name="idade" id="idade">
    <label for="idade">Pardo</label><br>
    <input type="radio" name="idade" id="idade">
    <label for="idade">Indígena</label><br>
    <input type="radio" name="idade" id="idade">
    <label for="idade">Outras:</label><br><br><textarea rows="4" cols="50" placeholder="Escreva Aqui"></textarea>
    </fieldset><br>
    
    <input type="hidden" name="acao" value="enviar">
    <button type="submit" name="Submit" class="submit_btn">CADASTRAR</button>
    <input type="reset" value="LIMPAR">
    
</fieldset>
    
    </fieldset><br><br>
</form>
<div id="mensagem"></div>

<script>
    document.querySelector('form').addEventListener('submit', function(event) {
        event.preventDefault();
        exibirMensagem();
    });

    function exibirMensagem() {
        document.getElementById("mensagem").innerHTML = "Pesquisa respondida com sucesso";
    }
</script>
    
</body>
</html>
